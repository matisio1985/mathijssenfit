<script>
function switchLang() {

  window.location.href = path + "index-" + lang + ".html";

<h2>Calculadora de IVA</h2>
<input type="number" id="bedrag" placeholder="Bedrag">
<select id="tarief">
  <option value="21">21%</option>
  <option value="9">9%</option>
</select>
<button onclick="berekenBTW()">Calcular</button>
<div id="btwResult"></div>
<script>
function berekenBTW() {
  const bedrag = parseFloat(document.getElementById("bedrag").value);
  const tarief = parseFloat(document.getElementById("tarief").value);
  const inclusief = bedrag * (1 + tarief / 100);
  const exclusief = bedrag / (1 + tarief / 100);
  const btw = inclusief - exclusief;
  document.getElementById("btwResult").innerHTML =
    "Bedrag inclusief BTW: â‚¬" + inclusief.toFixed(2) + "<br>" +
    "Bedrag exclusief BTW: â‚¬" + exclusief.toFixed(2) + "<br>" +
    "BTW bedrag: â‚¬" + btw.toFixed(2);
}
</script>
