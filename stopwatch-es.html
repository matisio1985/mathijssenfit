    <script>
    let swTime=0, swInt;
    function update(){let h=String(Math.floor(swTime/3600)).padStart(2,'0'),

    function start(){if(!swInt)swInt=setInterval(update,1000);}

    function reset(){stop();swTime=0;update();}
