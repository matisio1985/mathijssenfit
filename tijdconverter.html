<h2>Tijd Omrekenen</h2>
<input type="number" id="minuten" placeholder="Aantal minuten">
<button onclick="minnaaruren()">Zet om</button>
<div id="tijdResult"></div>
<script>
function minnaaruren() {
  const m = parseInt(document.getElementById("minuten").value);
  if (!isNaN(m)) {
    const uren = Math.floor(m / 60);
    const rest = m % 60;
    document.getElementById("tijdResult").textContent = m + " minuten = " + uren + " uur en " + rest + " minuten.";
  }
}
</script>
