<h2>Leeftijd Berekenen</h2>
<input type="date" id="geboortedatum">
<button onclick="berekenLeeftijd()">Bereken</button>
<div id="leeftijdResult"></div>
<script>
function berekenLeeftijd() {
  const geboortedatum = new Date(document.getElementById("geboortedatum").value);
  const vandaag = new Date();
  let leeftijd = vandaag.getFullYear() - geboortedatum.getFullYear();
  const m = vandaag.getMonth() - geboortedatum.getMonth();
  if (m < 0 || (m === 0 && vandaag.getDate() < geboortedatum.getDate())) {
    leeftijd--;
  }
  document.getElementById("leeftijdResult").textContent = "Je bent " + leeftijd + " jaar oud.";
}
</script>
