<h2>Dagen tussen datums</h2>
<p>Van: <input type="date" id="start"> Tot: <input type="date" id="eind"></p>
<button onclick="berekenDagen()">Bereken</button>
<div id="dagResult"></div>
<script>
function berekenDagen() {
  const start = new Date(document.getElementById("start").value);
  const eind = new Date(document.getElementById("eind").value);
  if (start && eind) {
    const ms = eind - start;
    const dagen = Math.floor(ms / (1000 * 60 * 60 * 24));
    document.getElementById("dagResult").textContent = "Aantal dagen: " + dagen;
  }
}
</script>
