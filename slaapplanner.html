<h2>Slaapcyclus Planner</h2>
<p>Wanneer wil je wakker worden?</p>
<input type="time" id="wakeTime">
<button onclick="planSlaap()">Bereken Slaaptijd</button>
<div id="sleepAdvice"></div>
<script>
function planSlaap() {
  const input = document.getElementById("wakeTime").value;
  if (input) {
    const [h, m] = input.split(":").map(Number);
    const wake = new Date();
    wake.setHours(h, m, 0);
    const results = [];
    for (let c = 6; c >= 3; c--) {
      const sleep = new Date(wake.getTime() - c * 90 * 60000 - 15 * 60000);
      results.push(sleep.toTimeString().substring(0, 5));
    }
    document.getElementById("sleepAdvice").innerHTML =
      "Ga slapen om (voor een goede cyclus):<br>" + results.join(" of ") + " uur.";
  }
}
</script>

</body>
