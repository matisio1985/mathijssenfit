<h2>PDF naar Tekst Converter</h2>
<p>Selecteer een PDF-bestand:</p>
<input type="file" id="pdfInput" accept="application/pdf">
<pre id="pdfText" style="white-space: pre-wrap; background:#fff; padding:1rem;"></pre>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script>
document.getElementById('pdfInput').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function() {
      const typedarray = new Uint8Array(this.result);
      pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
        let textPromises = [];
        for (let i = 1; i <= pdf.numPages; i++) {
          textPromises.push(pdf.getPage(i).then(p => p.getTextContent()));
        }
        Promise.all(textPromises).then(pages => {
          let fullText = "";
          pages.forEach(content => {
            fullText += content.items.map(i => i.str).join(" ") + "\n\n";
          });
          document.getElementById("pdfText").textContent = fullText;
        });
      });
    };
    reader.readAsArrayBuffer(file);
  }
});
</script>
