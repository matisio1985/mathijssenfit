<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Btw</title>
  <meta name="google-adsense-account" content="ca-pub-3167065596755326">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3167065596755326"
    crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f7f7f7;
      color: #333;
    }
    h2 {
      color: #ff9800;
      border-left: 6px solid #ff9800;
      padding-left: 1rem;
    }
    input, button, textarea {
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
    }
    button {
      background-color: #ff9800;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

<h2>BTW Calculator</h2>
<input type="number" id="bedrag" placeholder="Bedrag">
<select id="tarief">
  <option value="21">21%</option>
  <option value="9">9%</option>
</select>
<button onclick="berekenBTW()">Bereken</button>
<div id="btwResult"></div>
<script>
function berekenBTW() {
  const bedrag = parseFloat(document.getElementById("bedrag").value);
  const tarief = parseFloat(document.getElementById("tarief").value);
  const inclusief = bedrag * (1 + tarief / 100);
  const exclusief = bedrag / (1 + tarief / 100);
  const btw = inclusief - exclusief;
  document.getElementById("btwResult").innerHTML =
    "Bedrag inclusief BTW: €" + inclusief.toFixed(2) + "<br>" +
    "Bedrag exclusief BTW: €" + exclusief.toFixed(2) + "<br>" +
    "BTW bedrag: €" + btw.toFixed(2);
}
</script>

</body>
</html>
