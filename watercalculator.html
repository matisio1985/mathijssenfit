<body>

<h2>Waterinname Calculator</h2>
<p>Voer je gewicht in (in kg):</p>
<input type="number" id="gewicht"><br>
<label><input type="checkbox" id="actief"> Ik ben lichamelijk actief</label><br>
<button onclick="berekenWater()">Bereken</button>
<div id="waterResult"></div>
<script>
function berekenWater() {
  const gewicht = parseFloat(document.getElementById('gewicht').value);
  const actief = document.getElementById('actief').checked;
  let ml = gewicht * 30;
  if (actief) ml += 500;
  document.getElementById('waterResult').textContent = "Aanbevolen waterinname: " + (ml/1000).toFixed(2) + " liter per dag.";
}
</script>

</body>
