<script>
function switchLang() {
  const lang = document.getElementById("languageSelect").value;
  const path = window.location.pathname.replace(/\/[^\/]*$/, "/");
  window.location.href = path + "index-" + lang + ".html";
}
</script>

<h2>Countdown Timer</h2><input type='datetime-local' id='cdInput'>
    <button onclick='startCD()'>Start</button><div id='cdResult'></div>
    <script>
    let cdInt;
    function startCD(){clearInterval(cdInt);
    let t=new Date(document.getElementById('cdInput').value);
    cdInt=setInterval(()=>{let d=Math.floor((t-new Date())/1000);
    if(d<0){clearInterval(cdInt);d=0;}
    let h=String(Math.floor(d/3600)).padStart(2,'0'),
    m=String(Math.floor((d%3600)/60)).padStart(2,'0'),
    s=String(d%60).padStart(2,'0');
    document.getElementById('cdResult').textContent=`${h}:${m}:${s}`;},1000);}
    </script>
