<script>
function switchLang() {
  const lang = document.getElementById("languageSelect").value;
  const path = window.location.pathname.replace(/\/[^\/]*$/, "/");
  window.location.href = path + "index-" + lang + ".html";
}
</script>


<h2>Procent Rekenhulp</h2>
<p>Wat is <input id="procent" type="number" placeholder="%" style="width:80px"> van <input id="getal" type="number" placeholder="getal" style="width:120px">?</p>
<button onclick="berekenProcent()">Bereken</button>
<div id="procentResult"></div>
<script>
function berekenProcent() {
  const p = parseFloat(document.getElementById("procent").value);
  const g = parseFloat(document.getElementById("getal").value);
  if (!isNaN(p) && !isNaN(g)) {
    const r = (p / 100) * g;
    document.getElementById("procentResult").textContent = p + "% van " + g + " is " + r.toFixed(2);
  }
}
</script>
