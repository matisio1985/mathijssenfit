<script>
function switchLang() {
  const lang = document.getElementById("languageSelect").value;
  const path = window.location.pathname.replace(/\/[^\/]*$/, "/");
  window.location.href = path + "index-" + lang + ".html";
}
</script>

<h2>Tekstteller</h2><textarea id='txt' rows='6'></textarea>
    <p>Woorden: <span id='w'>0</span> | Tekens: <span id='c'>0</span></p>
    <script>
    document.getElementById('txt').addEventListener('input',e=>{
    let t=e.target.value;
    document.getElementById('c').textContent=t.length;
    document.getElementById('w').textContent=t.trim().split(/\s+/).filter(Boolean).length;});
