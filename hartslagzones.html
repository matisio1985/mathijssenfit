<h2>Hartslagzone Calculator</h2>
<p>Voer je leeftijd in:</p>
<input type="number" id="leeftijd">
<button onclick="berekenZones()">Bereken</button>
<div id="zones"></div>
<script>
function berekenZones() {
  const l = parseInt(document.getElementById("leeftijd").value);
  if (!isNaN(l)) {
    const max = 220 - l;
    const z1 = Math.round(max * 0.5);
    const z2 = Math.round(max * 0.6);
    const z3 = Math.round(max * 0.7);
    const z4 = Math.round(max * 0.8);
    const z5 = Math.round(max * 0.9);
    document.getElementById("zones").innerHTML =
      "Zone 1: " + z1 + "-" + z2 + " bpm<br>" +
      "Zone 2: " + z2 + "-" + z3 + " bpm<br>" +
      "Zone 3: " + z3 + "-" + z4 + " bpm<br>" +
      "Zone 4: " + z4 + "-" + z5 + " bpm<br>" +
      "Zone 5: >" + z5 + " bpm";
  }
}
</script>
