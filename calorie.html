<h2>Caloriebehoefte Berekenen (BMR)</h2>
<p>Voer je gegevens in:</p>
<input type="number" id="gewicht" placeholder="Gewicht (kg)">
<input type="number" id="lengte" placeholder="Lengte (cm)">
<input type="number" id="leeftijd" placeholder="Leeftijd (jaren)">
<select id="geslacht">
  <option value="man">Man</option>
  <option value="vrouw">Vrouw</option>
</select>
<button onclick="berekenBMR()">Bereken</button>
<div id="bmrResult"></div>
<script>
function berekenBMR() {
  const g = parseFloat(document.getElementById("gewicht").value);
  const l = parseFloat(document.getElementById("lengte").value);
  const a = parseInt(document.getElementById("leeftijd").value);
  const geslacht = document.getElementById("geslacht").value;
  if (g && l && a) {
    let bmr = geslacht === "man"
      ? 10 * g + 6.25 * l - 5 * a + 5
      : 10 * g + 6.25 * l - 5 * a - 161;
    document.getElementById("bmrResult").textContent = "Je dagelijkse caloriebehoefte (BMR): " + Math.round(bmr) + " kcal";
  }
}
</script>
