<p>Plak hier je HTML/Word tekst:</p>
<textarea id="htmlInput" rows="10" cols="50"></textarea><br>
<button onclick="cleanHTML()">Schoonmaken</button>
<pre id="cleanOutput" style="white-space: pre-wrap;"></pre>
<script>
function cleanHTML() {
  let html = document.getElementById("htmlInput").value;
  html = html.replace(/<[^>]*>/g, ""); // verwijder HTML tags
  document.getElementById("cleanOutput").textContent = html;
}
</script>
